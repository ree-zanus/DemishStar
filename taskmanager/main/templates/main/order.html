{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Страница
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="p-4 row text-light" style="background: #0f172a; border-radius: 40px">
            <div class="col-3">
                <img src="{% static 'myapp/images/OrderDog.jpeg' %}" class="card-img-top" alt="..." style="height: 350px">
            </div>
            <div class="col-8">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-error">{{ form.non_field_errors }}</div>
                    {% for f in form %}
                        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}

                    <p><button type="submit" class="btn btn-light mt-3">Отправить</button></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
